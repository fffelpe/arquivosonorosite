<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arquivo Sonoro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #222;
      color: #fff;
    }

    .search-bar {
      text-align: center;
      margin: 1rem 0;
    }

    input[type="text"] {
      width: 50%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .content {
      display: flex;
      padding: 1rem;
    }

    .latest-updates {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .album-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .album-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .album-card h3 {
      margin: 0.5rem;
      font-size: 1rem;
    }

    .genres-menu {
      width: 200px;
      margin-left: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .genres-menu h4 {
      margin-bottom: 0.5rem;
    }

    .genres-menu ul {
      list-style: none;
      padding: 0;
    }

    .genres-menu li {
      margin: 0.5rem 0;
      cursor: pointer;
      color: #333;
    }

    .genres-menu li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>ARQUIVO SONORO</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar artista ou álbum..." />
    </div>
  </header>

  <div class="content">
    <section class="latest-updates" id="albumContainer">
      <!-- Álbuns serão inseridos aqui via JS -->
    </section>

    <aside class="genres-menu">
      <h4>Gêneros</h4>
      <ul id="genreList">
        <!-- Gêneros serão inseridos aqui via JS -->
      </ul>
    </aside>
  </div>

  <script>
    const API_KEY = "24540d9eedc94b90102476c584c808f6";

    async function fetchTopTags() {
      const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=tag.getTopTags&api_key=${API_KEY}&format=json`);
      const data = await res.json();
      const tags = data.toptags.tag.slice(0, 10);
      const genreList = document.getElementById("genreList");
      tags.forEach(tag => {
        const li = document.createElement("li");
        li.textContent = tag.name;
        genreList.appendChild(li);
      });
    }

    async function fetchTopAlbums(artist) {
      const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=artist.gettopalbums&artist=${encodeURIComponent(artist)}&api_key=${API_KEY}&format=json`);
      const data = await res.json();
      return data.topalbums.album.slice(0, 5);
    }

    async function displayAlbums() {
      const artists = ["Elis Regina", "Chico Buarque", "Caetano Veloso", "Gilberto Gil", "Marisa Monte"];
      const albumContainer = document.getElementById("albumContainer");

      for (const artist of artists) {
        const albums = await fetchTopAlbums(artist);
        albums.forEach(album => {
          const card = document.createElement("div");
          card.className = "album-card";
          card.innerHTML = `
            <img src="${album.image[2]['#text'] || 'https://via.placeholder.com/200'}" alt="${album.name}" />
            <h3>${album.name}</h3>
          `;
          albumContainer.appendChild(card);
        });
      }
    }

    fetchTopTags();
    displayAlbums();
  </script>
</body>
</html>
