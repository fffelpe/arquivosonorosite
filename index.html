<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arquivo Sonoro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; }
    header { background: #222; color: #fff; padding: 2rem 1rem 1rem; text-align: center; position: relative; }
    header h1 { margin: 0; font-size: 2.5rem; }
    .report-button { position: absolute; top: 1rem; right: 1rem; }
    .report-button a { background: #ff5c5c; color: #fff; padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px; font-size: 0.9rem; }
    .search-bar { margin-top: 1rem; }
    .search-bar input { width: 60%; padding: 0.7rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    .section-title { margin: 2rem 1rem 1rem; font-size: 1.5rem; color: #333; text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; padding: 0 1rem 2rem; }
    .card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s ease; }
    .card:hover { transform: scale(1.02); }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3 { margin: 0.5rem; font-size: 1rem; color: #222; }
  </style>
</head>
<body>
  <header>
    <h1>ARQUIVO SONORO</h1>
    <div class="report-button">
      <a href="https://fffelpe.github.io/arquivosonorosite/contato.html">Reportar erro / Sugerir artista</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar artista ou álbum..." />
    </div>
  </header>

  <h2 class="section-title">Últimos Artistas</h2>
  <section class="grid" id="artistas"></section>

  <h2 class="section-title">Últimos Álbuns</h2>
  <section class="grid" id="albuns"></section>

  <h2 class="section-title">Resultados da Busca</h2>
  <section class="grid" id="searchResults"></section>

  <script>
    let catalogo = { artistas: [], albuns: [] };

    fetch("catalogo.json")
      .then(res => res.json())
      .then(data => {
        catalogo = data;

        // Mostrar os 5 últimos artistas
        const artistas = data.artistas.slice(0, 5);
        const artistaContainer = document.getElementById("artistas");
        artistas.forEach(a => {
          artistaContainer.innerHTML += `
            <div class="card">
              <a href="artistas/${a.slug}.html">
                <img src="assets/img/${a.slug}.jpg" alt="${a.nome}" />
                <h3>${a.nome}</h3>
              </a>
            </div>`;
        });

        // Mostrar os 5 últimos álbuns
        const albuns = data.albuns.slice(0, 5);
        const albumContainer = document.getElementById("albuns");
        albuns.forEach(a => {
          albumContainer.innerHTML += `
            <div class="card">
              <a href="albuns/${a.slug}.html">
                <img src="assets/img/${a.slug}.jpg" alt="${a.nome}" />
                <h3>${a.nome}</h3>
              </a>
            </div>`;
        });
      });

    // Busca instantânea
    document.getElementById("searchInput").addEventListener("input", function () {
      const termo = this.value.toLowerCase().trim();
      const resultados = document.getElementById("searchResults");
      resultados.innerHTML = "";

      if (termo.length < 1) return;

      const encontrados = [];

      catalogo.artistas.forEach(a => {
        if (a.nome.toLowerCase().includes(termo)) {
          encontrados.push({
            tipo: "Artista",
            nome: a.nome,
            slug: a.slug,
            link: `artistas/${a.slug}.html`,
            imagem: `assets/img/${a.slug}.jpg`
          });
        }
      });

      catalogo.albuns.forEach(a => {
        if (a.nome.toLowerCase().includes(termo)) {
          encontrados.push({
            tipo: "Álbum",
            nome: a.nome,
            slug: a.slug,
            link: `albuns/${a.slug}.html`,
            imagem: `assets/img/${a.slug}.jpg`
          });
        }
      });

      if (encontrados.length === 0) {
        resultados.innerHTML = "<p style='text-align:center;'>Nenhum resultado encontrado.</p>";
        return;
      }

      encontrados.forEach(item => {
        resultados.innerHTML += `
          <div class="card">
            <a href="${item.link}">
              <img src="${item.imagem}" alt="${item.nome}" />
              <h3>${item.nome} (${item.tipo})</h3>
            </a>
          </div>`;
      });
    });
  </script>
</body>
</html>
