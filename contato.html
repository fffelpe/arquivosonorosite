<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reportar Erro ou Sugerir Artista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #0077cc;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

   <header>
    <a href="index.html"><h1>ARQUIVO SONORO</h1></a>
  </header>
  
  <h1>Reportar Erro ou Sugerir Artista</h1>
  <form id="reportForm">
    <label for="nome">Seu nome</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">Seu e-mail</label>
    <input type="email" id="email" name="email" required />

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const mensagem = document.getElementById("mensagem").value;

      const mailtoLink = `mailto:central.espacocriativo@gmail.com?subject=Relato de erro ou sugest√£o&body=Nome: ${nome}%0AEmail: ${email}%0AMensagem:%0A${mensagem}`;
      window.location.href = mailtoLink;
    });
  </script>

   <footer>
        &copy; <span id="anoRodape"></span> ARQUIVO SONORO
        </footer>

<script>
  // Atualiza o ano automaticamente
  document.getElementById("anoRodape").textContent = new Date().getFullYear();
</script>
  
</body>
</html>
